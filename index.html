<!doctype html>
<html lang="en">

<head>
    <title>Jquery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- JQuery CDN -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
         integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
         crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body class="container">

    <h1 class="text-primary text-center mt-2">JQuery Practise</h1>

    <button class="btn btn-primary btn-lg"  data-bs-toggle="modal" data-bs-target="#modalId">VKI</button>

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="modalTitleId" style="font-size: 2rem; ">VKI (BMI)</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-2"><h5>Kilo :</h5></div>
                        <div class="col">
                            <input type="text"  class="form-control" id="kiloInp_id" placeholder="Kilonuzu Giriniz" />
                            <span id="validation_weight" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-2"><h5>Boy :</h5></div>
                        <div class="col">
                            <input type="text" class="form-control mb-3" id="boyInp_id" placeholder="Boyunuzu Giriniz" />
                            <span id="validation_height" class="text-danger"></span>
                        </div>
                    </div>
                    <button class="btn btn-danger" style="margin-left: 8.3rem;" onclick="cleanButton()">Temizle</button>
                    <button class="btn btn-primary" id="vkiHesapla_id">VKI Hesapla</button>
                    <button class="btn btn-success" onclick="cleanLocalStorage()">localStorage Temizle</button>
                    <div class="row mt-3">
                        <div class="alert alert-primary" role="alert" id="alertResult_id">
                            <b>Result : <span id="alertSpan_id"></span></b>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- External Js -->
    <script src="./template.js"></script>
</body>

</html>
